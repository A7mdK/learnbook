<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/search.css">
    <link rel="jquery" href="js/main.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Search</title>
</head>

<body>
    <div class="search-background">

    <nav class="navbar navbar-expand-sm nav-01">
        <div class="container-fluid">

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="a-01" href="#">LearnBook</a>
                    </li>
               </ul>

               <ul class="navbar-nav nav-02">
                <li class="nav-item items-02">
                    <a class="a-02" href="#">
                        <div class="row text-center">
                            <span class="material-symbols-outlined" id="navbar-icons">
                                home
                            </span>
                        </div>
                        <div class="row text-02">
                            Home
                        </div>
                    </a>
                </li>
                <li class="nav-item items-02">
                    <a id="current" href="#">
                        <div class="row text-center">
                            <span class="material-symbols-outlined" id="navbar-icons">
                                chat
                            </span>
                        </div>
                        <div class="row text-02">
                            Chats
                        </div>
                    </a>
                </li>
                <li class="nav-item items-02">
                    <a class="a-02" href="#">
                        <div class="row text-center">
                            <span class="material-symbols-outlined" id="navbar-icons">
                                groups
                            </span>
                        </div>
                        <div class="row text-02">
                            Communites
                        </div>
                    </a>
                </li>
                <li class="nav-item items-02">
                    <a class="a-02" href="#">
                        <div class="row text-center">
                            <span class="material-symbols-outlined" id="navbar-icons">
                                search
                            </span>
                        </div>
                        <div class="row text-02">
                            Search
                        </div>
                    </a>
                </li>
                <li class="nav-item items-02">
                    <a class="a-02" href="#">
                        <div class="row text-center">
                            <span class="material-symbols-outlined" id="navbar-icons">
                                manage_accounts
                            </span>
                        </div>
                        <div class="row text-02">
                            My Profile
                        </div>
                    </a>
                </li>
               </ul>

            </div>
        </div>
    </nav>
    
    <input type="text" class="search-bar" placeholder="Search here..." oninput="searchFunction()">

 

    <div class="tabs">
        <input type="radio" class="tabs__radio" name="search-results" id="people-tab" checked>
        <label for="people-tab" class="tabs__label">People</label>
        <div class="tabs__content">
            Search result for People 
        </div>
        <input type="radio" class="tabs__radio" name="search-results" id="community-tab">
        <label for="community-tab" class="tabs__label">Community</label>
        <div class="tabs__content">
          Search result for Community 
        </div>
    </div>



    <div class="left-box">
        <div class="group-pic-background"> </div>
        <button class="form-community-button">Form a Community</button>
        <div class="upload-bar">
            <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="image">Choose an image:</label>
            <input type="file" id="image" name="image" accept="image/*">
            <input type="submit" value="Upload">
            </form>
        </div>
    </div>
</div>

</body>
</html>
