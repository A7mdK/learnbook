<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/css/Chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js" integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../static/javascript/chat.js"></script>

    <title>Chats - LearnBook</title>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg nav-01">
        <div class="container-fluid ">
            <a class="a-01" href="{{ url_for('user') }}">LearnBook</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-response" aria-controls="navbar-response" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbar-response">
                <ul class="navbar-nav">
                    <li class="nav-item items-02">
                        <a class="a-02" href="{{ url_for('user') }}">
                            <div class="row text-center">
                                <span class="material-symbols-outlined" id="navbar-icons">
                                    home
                                </span>
                            </div>
                            <div class="row text-02 justify-content-center">
                                Home
                            </div>
                        </a>
                    </li>
                    <li class="nav-item items-02">
                        <a class="a-current" href="{{ url_for('chat') }}">
                            <div class="row text-center">
                                <span class="material-symbols-outlined" id="navbar-icons">
                                    chat
                                </span>
                            </div>
                            <div class="row text-02 justify-content-center">
                                Chats
                            </div>
                        </a>
                    </li>
                    <li class="nav-item items-02">
                        <a class="a-02" href="{{ url_for('search') }}">
                            <div class="row text-center">
                                <span class="material-symbols-outlined" id="navbar-icons">
                                    groups
                                </span>
                            </div>
                            <div class="row text-02 justify-content-center">
                                Communites
                            </div>
                        </a>
                    </li>
                    <li class="nav-item items-02">
                        <a class="a-02" href="{{ url_for('search') }}">
                            <div class="row text-center">
                                <span class="material-symbols-outlined" id="navbar-icons">
                                    search
                                </span>
                            </div>
                            <div class="row text-02 justify-content-center">
                                Search
                            </div>
                        </a>
                    </li>
                    <li class="nav-item items-02">
                        <a class="a-02" href="{{ url_for('profile_page') }}">
                            <div class="row text-center">
                                <span class="material-symbols-outlined" id="navbar-icons">
                                    manage_accounts
                                </span>
                            </div>
                            <div class="row text-02 justify-content-center">
                                My Profile
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <!--
            <ul class="navbar-nav nav-03">
                <li class="nav-item">
                    <a class="a-03" href="#">Sign up</a>
                </li>
    
                <li class="nav-item">
                    <a class="a-03" href="#">Login</a>
                </li>
            </ul>
            -->
        </div>
    </nav> 

    <div class="container-fluid div-01 container-01">
        <div class="row">
            <div class="col-sm-3 pane_height" style="background-color: #c9c698;">

                <div class="row" style="height: 16vh">
                    <div class="profile-pic">
                        <img src="" alt="">
                    </div>

                    <div class="col user_info">
                        <div class="row users_name">
                            {{ current_user.name }}
                            <!-- Name goes here -->
                        </div>
                        <div class="row users_occupation">
                            {{ current_user.department }}
                            <!-- Occupation goes here -->
                        </div>
                    </div>

                    <a href="#" class="icon-03">
                        <span class="material-symbols-outlined" id="icon-04">
                            edit
                        </span>
                    </a>
                </div>

                <div class="col" style="height: 7vh;">
                    <input type="text" placeholder="Search" class="input-01">
                </div>
                
                <div style="text-align: center; height: 6.5vh; padding-top: 0.5vh;">
                    <div class="btn-group" data-toggle="buttons">
                        <input type="radio" id="one" name="test-toggle" checked="checked">
                        <label for="one" class="btn btn-default-toggle-ghost">
                            Direct Messages
                        </label>
                        <input type="radio" id="two" name="test-toggle">
                        <label for="two" class="btn btn-default-toggle-ghost">
                            Group Messages
                        </label>
                    </div>
                </div>


                <div class="col chats-column">
                    
                    <button class="row private-chat">
                        <div class="private-chat-pic">
                            <img src="" alt="">
                        </div>
                        <div class="col private-chat-info">
                            <div class="row private-name">
                                Diana Johnson
                                <!-- Name goes here -->
                            </div>
                            <div class="row private-latest-msg">
                                Ok
                                <!-- Latest message here -->
                            </div>
                        </div>
                    </button>

                    <button class="row private-chat">
                        <div class="private-chat-pic">
                            <img src="" alt="">
                        </div>
                        <div class="col private-chat-info">
                            <div class="row private-name">
                                Lisa Roy
                                <!-- Name goes here -->
                            </div>
                            <div class="row private-latest-msg">
                                Hi, are you available tomorrow?
                                <!-- Latest message here -->
                            </div>
                        </div>
                    </button>

                    <button class="row private-chat">
                        <div class="private-chat-pic">
                            <img src="" alt="">
                        </div>
                        <div class="col private-chat-info">
                            <div class="row private-name">
                                Jamie Taylor
                                <!-- Name goes here -->
                            </div>
                            <div class="row private-latest-msg">
                                Nice one.
                                Will do it tomorrow.
                                <!-- Latest message here -->
                            </div>
                        </div>
                    </button>

                    <button class="row private-chat">
                        <div class="private-chat-pic">
                            <img src="" alt="">
                        </div>
                        <div class="col private-chat-info">
                            <div class="row private-name">
                                Jason Roy
                                <!-- Name goes here -->
                            </div>
                            <div class="row private-latest-msg">
                                That's great. I am looking forward to having a great start.
                                <!-- Latest message here -->
                            </div>
                        </div>
                    </button>

                    <button class="row private-chat">
                        <div class="private-chat-pic">
                            <img src="" alt="">
                        </div>
                        <div class="col private-chat-info">
                            <div class="row private-name">
                                Ana Williams
                                <!-- Name goes here -->
                            </div>
                            <div class="row private-latest-msg">
                                ??
                                <!-- Latest message here -->
                            </div>
                        </div>
                    </button>

                    <button class="row private-chat">
                        <div class="private-chat-pic">
                            <img src="" alt="">
                        </div>
                        <div class="col private-chat-info">
                            <div class="row private-name">
                                John Smith
                                <!-- Name goes here -->
                            </div>
                            <div class="row private-latest-msg">
                                I am.
                                <!-- Latest message here -->
                            </div>
                        </div>
                    </button>
                </div>
            </div>

            <div class="col-sm-7 pane_height" style="background-color: #AAAA68;">

                <div class="row chat-box-header" style="height: 9vh;">
                    <div class="chat-box-image">
                        <img src="" alt="">
                    </div>
                    <div class="col chat-header-name">Diana Johnson</div>
                </div>

                <div class="row chat-box">
                    <div class="col" id="messages">
                        <div class="row message">
                            <h6 class="message-title">Username</h6>
                            <div><p class="message-sent">test</p></div>
                        </div>

                        <div class="row message">
                            <h6 class="message-title">Username</h6>
                            <div><p class="message-sent">test2</p></div>
                        </div>
                    </div>
                </div>

                <div class="chat-controls">
                    <input type="text" id="inputMessage" placeholder="Type a message">
                    <button class="chat-btns">
                        <span class="material-symbols-outlined" id="icon-06">attach_file</span>
                    </button>
                    <button class="chat-btns">
                        <span class="material-symbols-outlined" id="icon-06">photo_camera</span>
                    </button>
                    <button class="chat-btns">
                        <span class="material-symbols-outlined" id="icon-06">sentiment_satisfied</span>
                    </button>
                    <button class="chat-btns btn-send" id="btnSend">
                        <span class="material-symbols-outlined" id="icon-06">send</span>
                    </button>
                </div>
            </div>

            <div class="col-sm-2 pane_height" style="background-color: #f0edcb; text-align: center;">
                <div class="row" style="height: 30vh;">
                    <div class="col">
                        <div class="chat-image">
                            <img src="" alt="">
                        </div>
                        <div class="col" style="font-size: 1.2vw; margin-top: 0.5vh; font-weight: 600;">
                            Dianne Johnson
                            <!-- name -->
                        </div>
                        <div class="col">
                            Junior Developer
                            <!-- occupation  -->
                        </div>
                    </div>
                </div>

                <button class="view-profile-btn">View Profile</button>

                <div class="row" style="margin-top: 4vh;">
                    <div class="col">
                        <span class="shared-text">Shared Media</span>
                        <button class="view-all-btn">View All</button>
                    </div>
                </div>

                <div class="media-bar">
                    <div class="media-img">

                    </div>

                    <div class="media-img">

                    </div>

                    <div class="media-img">

                    </div>

                    <div class="media-img">

                    </div>

                    <div class="media-img">

                    </div>

                    <div class="media-img">

                    </div>

                    <div class="media-img">

                    </div>

                    <div class="media-img">

                    </div>

                    <div class="media-img">

                    </div>
                </div>

                <div class="row" style="margin-top: 1.5vh;">
                    <div class="col">
                        <span class="shared-text">Shared Files</span>
                        <button class="view-all-btn">View All</button>
                    </div>
                </div>

                <div class="media-bar">
                    <div class="media-img">

                    </div>

                    <div class="media-img">

                    </div>

                    <div class="media-img">

                    </div>

                    <div class="media-img">

                    </div>

                    <div class="media-img">

                    </div>

                    <div class="media-img">

                    </div>

                    <div class="media-img">

                    </div>

                    <div class="media-img">

                    </div>

                    <div class="media-img">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var x = $(".nav-01").outerHeight();
        var y = $(".chat-box-header").outerHeight();
        var h = window.innerHeight;
        $(".pane_height").height(h-x);
        $(".chat-box").height(h-1.78*x-y);
    </script>

</body>

</html>
